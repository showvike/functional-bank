<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- page title -->
    <title>Functional Bank</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- header stats -->
    <header class="mt-4">
      <h1 class="text-5xl text-center">
        Let's get some
        <span class="text-violet-500 font-semibold">moooooooney</span>!!!
      </h1>
    </header>
    <!-- header ends -->
    <!-- main starts -->
    <main class="mt-4 w-3/4 mx-auto text-white">
      <!-- balance info starts -->
      <div class="grid grid-cols-3 gap-4">
        <!-- deposit starts -->
        <div class="bg-red-400 p-4 rounded-lg">
          <h2 class="text-3xl">Deposit</h2>
          <p class="text-5xl">$<span id="deposit-total">00</span></p>
        </div>
        <!-- deposit ends -->
        <!-- withdraw starts -->
        <div class="bg-green-400 p-4 rounded-lg">
          <h2 class="text-3xl">Withdraw</h2>
          <p class="text-5xl">$<span id="withdraw-total">00</span></p>
        </div>
        <!-- withdraw ends -->
        <!-- balance starts -->
        <div class="bg-blue-400 p-4 rounded-lg">
          <h2 class="text-3xl">Balance</h2>
          <p class="text-5xl">$<span id="balance-total">1240</span></p>
        </div>
        <!-- balance ends -->
      </div>
      <!-- balance info ends -->
      <!-- deposit and withdraw starts -->
      <div class="mt-4 grid grid-cols-2 gap-4">
        <!-- deposit starts -->
        <div class="bg-yellow-400 p-4 rounded-lg">
          <h2 class="text-3xl">Deposit Amount</h2>
          <input
            id="deposit-field"
            class="my-2 p-1 rounded text-black block w-3/4"
            type="text"
            placeholder="$ Enter the amount for deposit"
          />
          <button
            id="btn-deposit"
            class="bg-orange-400 text-xl p-2 rounded-md font-semibold hover:bg-fuchsia-400"
          >
            Deposit
          </button>
        </div>
        <!-- deposit ends -->
        <!-- withdraw starts -->
        <div class="bg-cyan-400 p-4 rounded-lg">
          <h2 class="text-3xl">Withdraw Amount</h2>
          <input
            id="withdraw-field"
            class="my-2 p-1 rounded text-black block w-3/4"
            type="text"
            placeholder="$ Enter the amount for withdraw"
          />
          <button
            id="btn-withdraw"
            class="bg-orange-400 text-xl p-2 rounded-md font-semibold hover:bg-fuchsia-400"
          >
            Withdraw
          </button>
        </div>
        <!-- withdraw ends -->
      </div>
      <!-- deposit and withdraw starts -->
    </main>
    <!-- main ends -->
    <!-- custom js -->
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
  </body>
</html>
